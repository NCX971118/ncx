<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D效果</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        @keyframes zhuan {
            20%{
                transform:rotateX(90deg) rotateY(90deg) rotateZ(90deg) ;
            }
            40%{
                transform:rotateX(180deg) rotateY(180deg) rotateZ(180deg) ;
            }
            60%{
                transform:rotateX(270deg) rotateY(270deg) rotateZ(270deg) ;
            }
            80%{
                transform:rotateX(360deg) rotateY(360deg) rotateZ(360deg) ;
            }
            100%{
                transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg) ;
            }
        }
        img{
            position: absolute;
            width: 978px;height: 1740px;
        }
        #wrap{
            width: 200px;height: 200px;
            perspective: 500px;
            /* perspective: 500px; 镜头与场景之间的距离 */
            position: relative;
            top:600px;left:350px;
        }
        .changjing{
            width: 200px;height: 200px;
            transform-style: preserve-3d;
            /* transform-style: preserve-3d; 使这个div成为3D场景 */
            position: absolute;

        }
        #wrap .changjing{
            width: 200px;height: 200px;
            position: absolute;
            border-radius: 30px;
        }
        #wrap .changjing .top{
            transform: translateY(-200px) rotateX(-90deg);
            transform-origin: bottom ;
            background-color: red;
        }
        #wrap .changjing .foot{
            transform: translateY(200px) rotateX(90deg);
            transform-origin: top ;
            background-color: gainsboro;
        }
        #wrap .changjing .left{
            transform: translateX(-200px) rotateY(90deg);
            transform-origin: right ;
            background-color: blue;
        }
        #wrap .changjing .right{
            transform: translateX(200px) rotateY(-90deg);
            transform-origin: left ;
            background-color: greenyellow;
        }
        #wrap .changjing .front{
            transform: translateZ(200px) ;
            background-color: yellow;
        }
        #wrap .changjing .after{
            background-color: orange;
        }
        #wrap .changjing div{
            animation: zhuan 30s infinite;
        }
    </style>
</head>
<body>
    <img src="img/timg.jpg" alt="">
    <div id="wrap">
        <!--镜头的div-->
        <div class="changjing">
            <div class="top"></div>
            <div class="foot"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="front"></div>
            <div class="after"></div>
        </div>
    </div>
</body>
</html>
